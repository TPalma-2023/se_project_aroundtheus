<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page will function for people to create profiles, 
      upload photos, and interact with the uploaded pictures."
    />
    <meta name="author" content="Tomas Palma" />
    <meta name="keywords" content="Practicum bootcamp" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/around_the_us_logo.svg"
        alt="around the us logo"
        class="header__logo"
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="image of jacques cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            id="profile-edit-button"
            type="button"
          ></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">@ 2022 Around The U.S.</p>
    </footer>

    <!-- View Picture Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_image">
        <button type="button" class="modal__button-close"></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal page__section" id="profile-edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__button-close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="description"
          />
          <button type="submit" class="button modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal page__section" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__button-close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="new-card-title-input"
            placeholder="title"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            id="new-card-url-input"
            placeholder="image"
          />
          <button type="submit" class="button modal__button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__remove-button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
