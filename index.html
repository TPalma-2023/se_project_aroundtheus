<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a landing page for a cafe on the
    Practicum campus. Here, customers will be able to learn about the cafe,
    browse the menu, and ultimately book a table at the cafe."
    />
    <meta name="author" content="Tomas Palma" />
    <meta name="keywords" content="Practicum bootcamp" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/around_the_us_logo.svg"
        alt="around the us logo"
        class="header__logo"
      />
      <p class="header__line"></p>
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="image of jacques cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="Yosemite valley image"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake-louise image"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald mountains image"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.png"
              alt="Latemar image"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise image"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies image"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__text">@ 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
